        <div class="progress">
            <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 50%" aria-valuenow="10"
                aria-valuemin="0" aria-valuemax="100"></div>
            <span class="progress-value"> 50%</span>
        </div>


<button onclick="updateProgress()">Finish</button>

<script>
            var progressBars = document.querySelectorAll('.progress-bar');
            var progressValues = document.querySelectorAll('.progress-value');
            function updateProgress() {
                progressBars.forEach(progressBar => {
                    progressBar.style.width = 'calc(100% - 2px)'
                })
                progressValues.forEach(progressValue => {
                    progressValue.textContent = '100%'
                })
            }
        </script>
    </body>
